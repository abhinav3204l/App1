<!DOCTYPE html>
<html lang="en">
<head>
    <title>Date of Birth Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="3">DOB</th>
        </tr>
        <tr>
            <th>Date</th>
            <th>Month</th>
            <th>Year</th>
        </tr>
        <tr>
            <td rowspan="1">11</td>
            <td>oct</td>
            <td>2004</td>
        </tr>
    </table>
</body>
</html>
